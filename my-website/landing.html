<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to CineHubFlixer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .enter-btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #e50914;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .enter-btn:hover {
      background: #b00610;
      transform: scale(1.05);
    }

    .loading {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ccc;
      display: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>

  <h1>Welcome to CineHubFlixer</h1>
  <p>Your Source for Movies, TV Shows & Entertainment News</p>
  <button class="enter-btn" onclick="enterSite()">Enter Site</button>
  <div class="loading" id="loading-text">Loading...</div>

  <script>
    function enterSite() {
      document.getElementById("loading-text").style.display = "block";
      setTimeout(() => {
        window.location.href = "home.html";
      }, 2000);
    }

    (function () {
      const bots = [
        'Googlebot', 'Bingbot', 'Slurp', 'DuckDuckBot',
        'Baiduspider', 'YandexBot', 'Sogou', 'Exabot',
        'facebot', 'facebookexternalhit', 'ia_archiver'
      ];

      const ua = navigator.userAgent;
      const isBotUA = bots.some(bot => ua.includes(bot));
      const isHeadless = navigator.webdriver || !navigator.plugins.length || !navigator.languages;
      const isTouchCapable = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

      if (!isBotUA && !isHeadless && isTouchCapable) {
        document.getElementById("loading-text").style.display = "block";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 2000);
      }

      console.log("User-Agent:", ua, " | isBotUA:", isBotUA, " | isHeadless:", isHeadless, " | isTouchCapable:", isTouchCapable);
    })();
  </script>

</body>
</html>
