<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to CineHubFlixer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .enter-btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #e50914;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .enter-btn:hover {
      background: #b00610;
      transform: scale(1.05);
    }

    .loading {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ccc;
      display: none;
    }

    #bot-video-grid {
      display: none;
      margin-top: 40px;
      padding: 20px;
      max-width: 1000px;
    }

    .fake-movie {
      width: 150px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }

    .fake-movie img {
      width: 100%;
      display: block;
    }

    .fake-movie p {
      text-align: center;
      color: white;
      margin: 10px 0;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>

  <h1>Welcome to CineHubFlixer</h1>
  <p>Your Source for Movies, TV Shows & Entertainment News</p>

  <!-- Fake button for bots -->
  <button class="enter-btn" id="fake-btn" disabled>Enter Site</button>

  <!-- Real button for humans -->
  <button class="enter-btn" id="real-btn" onclick="enterSite()" style="display:none;">Enter Site</button>

  <div class="loading" id="loading-text">Loading...</div>

  <!-- Fake movie grid for bots only -->
  <div id="bot-video-grid">
    <h2 style="color:white; font-size:2em; margin-bottom:20px;">Top Movies</h2>
    <div id="grid-container" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;"></div>
  </div>

  <script>
    function enterSite() {
      document.getElementById("loading-text").style.display = "block";
      setTimeout(() => {
        window.location.href = "home.html";
      }, 2000);
    }

    (function () {
      const bots = [
        'Googlebot', 'Bingbot', 'Slurp', 'DuckDuckBot',
        'Baiduspider', 'YandexBot', 'Sogou', 'Exabot',
        'facebot', 'facebookexternalhit', 'ia_archiver'
      ];

      const ua = navigator.userAgent;
      const isBotUA = bots.some(bot => ua.includes(bot));
      const isHeadless = navigator.webdriver || !navigator.plugins.length || !navigator.languages;
      const isRealUser = !isBotUA && !isHeadless;

      if (isRealUser) {
        document.getElementById("real-btn").style.display = "inline-block";
        document.getElementById("fake-btn").style.display = "none";
        document.getElementById("loading-text").style.display = "block";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 2000);
      } else {
        // Show fake video grid to bots
        const titles = [
          "Action Blast", "The Jungle War", "Midnight Shift", "Secret Agents",
          "Lost Planet", "Alien Legacy", "Cyber Thief", "Spy Zone",
          "Haunted Shore", "Final Code", "Zombie City", "The Hacker Files"
        ];

        const grid = document.getElementById("grid-container");
        for (let i = 0; i < 8; i++) {
          const title = titles[Math.floor(Math.random() * titles.length)];
          const card = document.createElement("div");
          card.className = "fake-movie";
          card.style.width = "150px";
          card.style.background = "#222";
          card.style.borderRadius = "10px";
          card.style.overflow = "hidden";
          card.innerHTML = `
            <img src="https://via.placeholder.com/150x220?text=${encodeURIComponent(title)}" />
            <p>${title}</p>
          `;
          grid.appendChild(card);
        }

        document.getElementById("bot-video-grid").style.display = "block";
      }

      console.log("UA:", ua, "| Bot UA:", isBotUA, "| Headless:", isHeadless);
    })();
  </script>

</body>
</html>
