<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to CineHubFlixer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .enter-btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #e50914;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .enter-btn:hover {
      background: #b00610;
      transform: scale(1.05);
    }

    .bot-grid {
      margin-top: 40px;
      padding: 20px;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .fake-movie {
      background: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
      width: 140px;
      color: white;
    }

    .fake-movie img {
      width: 100%;
      border-radius: 6px;
    }

    .fake-movie p {
      margin: 5px 0 0;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>

  <h1>Welcome to CineHubFlixer</h1>
  <p>Your Source for Movies, TV Shows & Entertainment News</p>
  <button class="enter-btn" onclick="enterSite()">Enter Site</button>

  <div id="bot-grid" class="bot-grid"></div>

  <script>
    function enterSite() {
      window.location.href = "home.html";
    }

    (function () {
      const bots = [
        'Googlebot', 'Bingbot', 'Slurp', 'DuckDuckBot',
        'Baiduspider', 'YandexBot', 'Sogou', 'Exabot',
        'facebot', 'facebookexternalhit', 'ia_archiver'
      ];
      const ua = navigator.userAgent;
      const isBotUA = bots.some(bot => ua.includes(bot));
      const isHeadless = navigator.webdriver || !navigator.plugins.length || !navigator.languages;
      const isRealUser = !isBotUA && !isHeadless;

      console.log("UA:", ua);
      console.log("Bot Detected:", !isRealUser);

      if (isRealUser) {
        setTimeout(() => {
          window.location.href = "home.html";
        }, 2000);
      } else {
        // Show fake grid to bots
        const titles = ["Cyber Thief", "Haunted Shore", "Zombie City", "The Jungle War", "Final Code"];
        const grid = document.getElementById("bot-grid");
        titles.forEach(title => {
          const box = document.createElement("div");
          box.className = "fake-movie";
          box.innerHTML = `
            <img src="https://via.placeholder.com/150x220?text=${encodeURIComponent(title)}" alt="${title}" />
            <p>${title}</p>
          `;
          grid.appendChild(box);
        });
        grid.style.display = "flex";
      }
    })();
  </script>

</body>
</html>
