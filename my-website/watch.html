<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
    }

    iframe {
      width: 90%;
      height: 500px;
      max-width: 900px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Watch: Loading...</h1>

  <label for="server">Select Server:</label>
  <select id="server" onchange="changeServer()">
    <option value="">MixDrop</option>
    <option value="">FileMoon</option>
    <option value="">VidHide</option>
  </select>

  <iframe id="videoFrame" allowfullscreen allow="autoplay"></iframe>

  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const title = getQueryParam('title') || "Movie";
    const server = getQueryParam('server') || "mixdrop";
    const videoID = getQueryParam('q') || "";

    document.title = `Watch: ${title}`;
    document.querySelector("h1").innerText = `Watch: ${title}`;

    const serverURLs = {
      mixdrop: `https://mixdrop.co/e/${videoID}`,
      filemoon: `https://filemoon.sx/e/${videoID}`,
      vidhide: `https://vidhide.com/e/${videoID}`
    };

    const iframe = document.getElementById("videoFrame");
    iframe.src = serverURLs[server] || serverURLs.mixdrop;

    function changeServer() {
      const selectedURL = document.getElementById('server').value;
      document.getElementById('videoFrame').src = selectedURL;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const serverDropdown = document.getElementById('server');
      serverDropdown.options[0].value = serverURLs.mixdrop;
      serverDropdown.options[1].value = serverURLs.filemoon;
      serverDropdown.options[2].value = serverURLs.vidhide;
      serverDropdown.value = serverURLs[server];
    });
  </script>

</body>
</html>
