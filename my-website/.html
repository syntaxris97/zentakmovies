<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trending Banner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    .title {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="banner">
  <div class="title" id="banner-title">Loading...</div>
</div>

<script>
  const API_KEY = 'bbf3469e2d5c182ec318ec323fb55cfa';
  const BASE_URL = 'https://api.themoviedb.org/3';
  const IMG_URL = 'https://image.tmdb.org/t/p/original';
  let currentIndex = 0;
  let trendingItems = [];

  async function fetchTrending(type) {
    const res = await fetch(`${BASE_URL}/trending/${type}/week?api_key=${API_KEY}`);
    const data = await res.json();
    return data.results;
  }

  function updateBanner(item) {
    const banner = document.querySelector('.banner');
    const title = document.getElementById('banner-title');

    banner.style.backgroundImage = `url(${IMG_URL}${item.backdrop_path})`;
    title.textContent = item.title || item.name || 'No Title';
  }

  async function startBannerRotation() {
    trendingItems = await fetchTrending('movie');
    if (trendingItems.length === 0) return;

    updateBanner(trendingItems[currentIndex]);

    setInterval(() => {
      currentIndex = (currentIndex + 1) % trendingItems.length;
      updateBanner(trendingItems[currentIndex]);
    }, 5000);
  }

  startBannerRotation();
</script>

</body>
</html>
