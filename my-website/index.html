<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="x-icon" href="movielogo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JCVR Free Movies</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="js/home.js"></script>

  <style>
    .list.collapsed {
      max-height: 250px;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    .see-more {
      color: #1e90ff;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
      float: right;
      margin-top: -30px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <img src="logo.png" alt="LOGO HERE" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#" onclick="showDisclaimer(); return false;">Disclaimer</a>
      <a href="#" onclick="showAboutUs(); return false;">About Us</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <!-- Trending Movies -->
  <div class="row">
    <h2>Trending Movies</h2>
    <a class="see-more" onclick="toggleSeeMore('movies-list', this)">See more...</a>
    <div class="list collapsed" id="movies-list"></div>
  </div>

  <!-- Trending TV Shows -->
  <div class="row">
    <h2>Trending TV Shows</h2>
    <a class="see-more" onclick="toggleSeeMore('tvshows-list', this)">See more...</a>
    <div class="list collapsed" id="tvshows-list"></div>
  </div>

  <!-- Trending Anime -->
  <div class="row">
    <h2>Trending Anime</h2>
    <a class="see-more" onclick="toggleSeeMore('anime-list', this)">See more...</a>
    <div class="list collapsed" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 My Website. All rights reserved.</p>
      <div class="footer-links" style="display: none;">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    function toggleSeeMore(listId, link) {
      const list = document.getElementById(listId);
      list.classList.toggle('collapsed');
      link.textContent = list.classList.contains('collapsed') ? 'See more...' : 'See less...';
    }
  </script>
</body>
</html>
